    package crawler;

    import javax.swing.*;
    import java.awt.*;
    import java.io.*;
    import java.net.*;
    import java.nio.charset.StandardCharsets;
    import java.util.regex.Matcher;
    import java.util.regex.Pattern;

    public class WebCrawler extends JFrame {

        private final JTextField textField = new JTextField(40);
        private final JButton runButton = new JButton("Parse");
        private final JTextArea textArea = new JTextArea(47, 49);
        private final JLabel titleLabel = new JLabel();

        public WebCrawler() {
            go();
        }

        private void go() {
            setFieldSettings();
            setPanels();
            initialize();
        }

        private void setFieldSettings() {
            textArea.setText("HTML code?");
            textArea.setEnabled(false);
            textArea.setLineWrap(true);
            textArea.setWrapStyleWord(true);
            textArea.setName("HtmlTextArea");
            textField.setName("UrlTextField");
            titleLabel.setName("TitleLabel");
            runButton.setName("RunButton");
            runButton.addActionListener(a -> buttonAction());
            this.getRootPane().setDefaultButton(runButton);
        }

        private void buttonAction() {
            final String url = textField.getText();
            System.out.println("URL: " + url);
            textArea.setText("");
            try (InputStream inputStream = new BufferedInputStream(new URL(url).openStream())) {
                String siteText = new String(inputStream.readAllBytes(), StandardCharsets.UTF_8);
                textArea.setText(siteText);
                textArea.setCaretPosition(0);
            }  catch (Exception e) { System.out.println(e.getMessage()); }
            parseTitle();
        }

        private void parseTitle() {
            Pattern pattern = Pattern.compile("<title>(.+)</title>");
            Matcher matcher = pattern.matcher(textArea.getText());
            if (matcher.find()) {
                titleLabel.setText(matcher.group(1));
                System.out.println(titleLabel.getText());
            } else {
                titleLabel.setText("Not Found");
            }
        }

        private void setPanels() {
            Container pane = this.getContentPane();
            pane.setLayout(new GridBagLayout());
            GridBagConstraints c = new GridBagConstraints();
            c.insets = new Insets(0, 5, 0, 5);
            c.fill = GridBagConstraints.HORIZONTAL;
            c.weightx = 0.5;
            c.gridwidth = 1;
            c.gridx = 0;
            c.gridy = 0;
            pane.add(new JLabel("URL: "), c);
            c.gridx = 1;
            c.gridy = 0;
            pane.add(textField, c);
            c.gridx = 2;
            c.gridy = 0;
            pane.add(runButton, c);
            c.gridx = 0;
            c.gridy = 1;
            pane.add(new JLabel("Title: "), c);
            c.gridx = 1;
            c.gridy = 1;
            pane.add(titleLabel, c);
            c.weightx = 1;
            c.gridwidth = 3;
            c.gridx = 0;
            c.gridy = 2;
            pane.add(getScrollPane(), c);
        }

        private JScrollPane getScrollPane() {
            JScrollPane scroller = new JScrollPane(textArea);
            scroller.setHorizontalScrollBarPolicy(ScrollPaneConstants.HORIZONTAL_SCROLLBAR_AS_NEEDED);
            scroller.setVerticalScrollBarPolicy(ScrollPaneConstants.VERTICAL_SCROLLBAR_AS_NEEDED);
            return scroller;
        }

        private void initialize() {
            setTitle("Web Crawler");
            setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);
            setSize(700, 825);
            setLocationRelativeTo(null);
            setVisible(true);
        }

    }
